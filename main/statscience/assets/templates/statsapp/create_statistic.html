{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic creation</title>
    <link rel="stylesheet" href="{% static 'statsapp/css/create.css' %}">
</head>
<body>
<!-- All main content goes here-->
<div id="container">
    <!-- A Form to create a new statistic -->
    <form id="stat_form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
        <a id="back_btn" href="{% url 'home' %}">Back</a>
    </form>
    <div id="toast" style="display:none; position: fixed; bottom: 10px; right: 10px; background: #333; color: white; padding: 10px; border-radius: 5px;"></div>

    <!-- Pass the URL to JavaScript via this variable as you cannot load django variables in JS files -->
    <script>
        let statUrl = "{% url 'create_statistic' %}";
    </script>
    <script src="{% static 'statsapp/js/statmake.js' %}"></script>
</div>
</body>
</html>

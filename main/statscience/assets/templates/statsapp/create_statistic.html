{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic creation</title>
    <link rel="stylesheet" href="{% static 'statsapp/css/create.css' %}">
</head>
<body>
<!-- All main content goes here-->
<div id="container">
    <!-- A Form to create a new statistic -->
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
</div>
</body>
</html>
